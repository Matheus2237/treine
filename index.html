<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treine</title>
    <link rel="icon" type="image/x-icon" href="image/dumbbell-svgrepo-com.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container cabecalho" class="">
        <a class="cabecalho__logo" href="#">treine.me</a>
        <nav class="cabecalho__navegacao">
            <ul>
                <li class="cabecalho__navegacao__link cabecalho__navegacao__link__selecionado"><a  href="#">Home</a></li>
                <li class="cabecalho__navegacao__link"><a href="#">About</a></li>
                <li class="cabecalho__navegacao__link"><a href="#">Training</a></li>
            </ul>
        </nav>
    </header>
    <main class="container container__principal">
        <div class="informacao__principal">
            <h1 class="titulo__principal">WORKOUTS MADE <span class="titulo__highlight">EXCLUSIVE</span> FOR YOU!</h1>
            <p class="texto__principal">We create <span class="texto__highlight">exclusive and unique workouts</span> for you.<br>Invest in your body and <span class="texto__highlight">get much more performance</span> and quality of life.</p>
            <button role="button" class="botao__principal"><img class="icone__whatsapp__principal" src="icons/whatsapp.svg" alt="Ícone do Whatsapp">Start now</button>
        </div>
        <img class="imagem__principal" src="image/athlete.svg" alt="Representação visual de uma atleta treinando com halteres.">
    </main>
    <footer class="container rodape">
        send us a message <span class="texto__highlight">@treine.me</span>
        <div class="rodape__decoracao">
            <img class="rodape__decoracao__icone" src="icons/balls-decoration.svg" alt="Decoração do rodapé.">
        </div>
    </footer>
</body>
</html>
